inherit_from: .rubocop_todo.yml

require:
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

# Things I actually prefer

# I prefer the negated if arrangement here.
Style/NegatedIfElseCondition:
  Exclude:
    - 'test/test_ronn.rb'

# I don't really understand what this means, so just turn it off for now.
Gemspec/DevelopmentDependencies:
  Exclude:
    - 'ronn-ng.gemspec'

# To get fixed

Layout/LineLength:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Layout/ArgumentAlignment:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Security/Eval:
  Enabled: false

# test_ronn_document fails when it uses safe_load
Security/YAMLLoad:
  Enabled: false

# lib/ronn/document.rb:377 causes this; I don't know how to fix it, and the code seems
# right to me. Disabling so we can get clean CI runs.
Lint/OutOfRangeRegexpRef:
  Enabled: false
  
# Permanently disabled - I don't care about these.

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/CombinableLoops:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RegexpLiteral:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Style/RedundantRegexpCharacterClass:
  Enabled: false

Style/Semicolon:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/WordArray:
  Enabled: false

